<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title> Socket Chat </title>
    </head>

    <body>
        <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <strong>Socket Chat</strong> 
        </header>

        <div class="container">
            <div class="jumbotron">
                <form id="join_chat" class="form-inline d-flex" action="chat.html">
                    <div class="form-group mr-1 mb-2 flex-fill">
                        <label for="username" class="sr-only"></label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                    </div>
                    <button type="submit" class="btn btn-outline-primary float-right mb-2">Join Chat</button>
                </form>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
